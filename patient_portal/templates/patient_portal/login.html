{% extends 'patient_portal/base.html' %}

{% block title %}Login - Patient Portal{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 4rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">üè• Patient Portal Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%; font-size: 1.1rem; margin-top: 1rem;">
                Login ‚Üí
            </button>
        </form>
        
        <p style="text-align: center; margin-top: 2rem; color: #7f8c8d;">
            Need help? Contact your healthcare provider.
        </p>
    </div>
</div>
{% endblock %}
